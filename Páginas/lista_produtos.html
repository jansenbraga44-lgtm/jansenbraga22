    <style>
        body { font-family: sans-serif; background: #eee; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .item-comprado { display: flex; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0; }
        .item-comprado img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; margin-right: 15px; }
        .item-info h3 { margin: 0; font-size: 1rem; }
        .price { color: #C5A059; font-weight: bold; }
        .btn-voltar { display: inline-block; margin-top: 20px; text-decoration: none; color: #0F0F0F; font-weight: bold; }
        .btn-limpar { background: #ff4d4d; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; float: right; }
    </style>
</head>
<body>

<div class="container">
    <h2>üõí Itens Comprados</h2>
    <div id="lista-compras">

    </div>
    
    <button class="btn-limpar" onclick="limparCarrinho()">Esvaziar Lista</button>
</div>

<script>
    function carregarItens() {
        const container = document.getElementById('lista-compras');
        const carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];

        if (carrinho.length === 0) {
            container.innerHTML = "<p>Nenhum produto comprado ainda.</p>";
            return;
        }

        container.innerHTML = ""; // Limpa antes de renderizar
        carrinho.forEach((item) => {
            container.innerHTML += `
                <div class="item-comprado">
                    <img src="${item.imagem}" alt="${item.nome}">
                    <div class="item-info">
                        <h3>${item.nome}</h3>
                        <div class="price">${item.preco} Kz</div>
                    </div>
                </div>
            `;
        });
    }

    function limparCarrinho() {
        localStorage.removeItem('meuCarrinho');
        location.reload(); // Recarrega a p√°gina
    }

    // Carrega os itens assim que a p√°gina abre
    carregarItens();
</script>

</body>
